<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example browser application</title>
  <style>
    #quiz-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    };
    #answer-buttons {
      width: 100%;
    }
    #answer-buttons > * {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1 id="question">Welcome to the quiz!</h1>
    
    <div id="answer-buttons" class="btn-container"></div>
    
    <button id="start-button" class="btn">Start</button>

    <div id="scoreboard">
      <h2><span id="score"></span></h2>
    </div>

    <div id="highscore"></div>

    <div id="summary"></div>
  </div>
  
  <script src="../dist/bundle.js"></script>
</body>
</html>
