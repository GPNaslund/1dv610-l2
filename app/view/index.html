<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pico.min.css">
    <script src="./dist/bundle.js"></script>
  </head>
  <body>
    <main class="container">

      <section id="intro-section">
        <h1 id="intro-header"></h1>
        <p id="intro-paragraph"></p>
        <button id="start-quiz-button"></button>
      </section>

      <section id="question-section">
        <h3 id="question-text"></h3>
        <div id="answer-buttons"></div>
      </section>

      <section id="question-result-section">
        <h3 id="question-result-header"></h3>
        <div role="button" id="next-question-button"></div>
      </section>

      <section id="summary-section">
        <canvas id="chart-container"></canvas>
        <div id="red-recommendations"></div>
        <div id="yellow-recommendations"></div>
        <div id="all-correct-message"></div>
        <button id="restart-quiz-button"></button>
      </section>

    </main>
  </body>
</html>
