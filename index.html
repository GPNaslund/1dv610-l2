<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pico.min.css">
    <script src="./dist/bundle.js"></script>
  </head>
  <body>
    <main class="container">

      <section id="welcome-section">
        <h1 class="centered-text">Welcome to the Clean code quiz</h1>
        <p class="centered-text">
          You will be quizzed on questions on chapter 2-11 and get a summary
          to guide your future studying.
        </p>
        <button id="start-quiz-btn">Start quiz</button>
      </section>

      <section id="question-section">
        <h3 id="question-text" class="centered-text"></h3>
        <div id="answer-buttons" class="grid"></div>
      </section>

      <section id="question-result">
        <h3 id="question-result-header"></h3>
        <div role="button" id="next-question-button">Next question</div>
      </section>

      <section id="summary-section">
        <div id="chart-container">
          
        </div>
        <ul id="summary-list">
        </ul>
        <button id="restart-quiz-btn">Restart quiz</button>
      </section>

    </main>
  </body>
</html>
